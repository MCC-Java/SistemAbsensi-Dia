<html>
    <head>
        <title>LOGIN | SIAMII</title>

        <!-- Bootstrap -->
        <link href="/bootstrap.css" rel="stylesheet">
        <link href="/logo.png" rel='icon' type='image/x-icon'/>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">

                        <div class="card-body">
                            <h3 class="card-title text-center"><strong>Login</strong></h3>            
                            <form th:action="@{/check}" th:object="${karyawan}" method="post" >
                                <div class="form-group">
                                    <label for="username">NIK</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="NIK" autofocus="autofocus" th:field="*{nik}" required="">
                                </div> 

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required="">
                                </div> 
                                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
                                <button type="reset" class="btn btn-lg btn-danger btn-block text-uppercase">Reset</button>
                                <br>
                                <p th:if="${loginError}" class="alert alert-danger">Username atau Password salah</p>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <!-- jQuery-->
        <script src="/jquery-3.3.1.min.js"></script>
        <!-- Bootsrap -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
